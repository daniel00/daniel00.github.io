<h3 id="유니티-허브에서-기존-프로젝트-열기">유니티 허브에서 기존 프로젝트 열기</h3>
<p>오랜만에 유니티를 사용하려 했더니 기존에 작성한 프로젝트를 유니티허브에서 찾을 수 없었다.
다음처럼 디스크상의 프로젝트를 Add 하면 유니티 허브에 보이게 되고, 이 프로젝트를 열면된다.</p>

<p><img src="../assets/img/unity_open_prj.png" alt="unity_open_prj" /></p>

<p>Add 한 프로젝트가 리스트에 보이게 된다. 이중 원하는 프로젝트를 열면 된다.
<img src="../assets/img/unity_add_project.png" alt="unity_add_project" /></p>
